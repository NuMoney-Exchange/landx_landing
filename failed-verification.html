<html lang="id">

<head>
    <title>LandX | Account Verification</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
</head>

<body>

    <div class="verification-body">
        <div class="container">
            <div class="row no-gutters justify-content-center verification-container">
                <div class="col-12 col-md-auto pt-3 pt-md-0 align-self-center">
                    <div class="row">
                        <div style="height: 50%" class="col-auto ml-auto mr-auto mr-md-0">
                            <img style="height: 100%" src="images/verification-invalid.png" alt="phone mockup">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-2 px-md-0 pb-5 py-md-0 align-self-center">
                    <h1 class="text--red text-center">Kode Verifikasi <br>Sudah Tidak Valid</h1>
                    <p class="mt-4 text-center">
                        Mohon minta kode verifikasi baru <br>
                        melalui aplikasi
                    </p>
                    <div class="row">
                        <div class="col-auto mr-auto ml-auto my-md-5">
                            <a href="landx-app://resend-verification-email"><button class="btn--failed-verify">Minta Kode Verifikasi</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
